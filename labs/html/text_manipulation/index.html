<!DOCTYPE html>
<html>

<head>
  <title>Text Manipulation</title>
</head>

<body>
  <div>
    <h1>Let's manipulate some text</h1>
    <p>
      <mark>This line is highlighted.</mark><br />
      <strong>This line is bold.</strong><br />
      <small>This line has a slightly smaller font.</small><br />
      <em>This line is emphasized.</em><br />
      <u>This line is underlined.</u><br />
    </p>
  </div>
</body>

</html>
