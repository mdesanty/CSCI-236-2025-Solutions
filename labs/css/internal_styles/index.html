<!DOCTYPE html>
<html>
  <head>
    <title>Inline Styles</title>

    <style>
      span.green-text {
        color: green;
        text-decoration: underline;
      }

      div#main-container {
        border: 1px solid black;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 5px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      span.blue-text {
        color: blue;
        font-style: italic
      }
    </style>
  </head>

  <body>
    <div>
      <span class="green-text">I can't wait to be green.</span>
    </div>
    <div id="main-container">
      <span>I need some room please... more above me than below would be ideal.</span>
    </div>
    <div>
      <span class="blue-text">I'm the footer text... I will be blue.</span>
    </div>
  </body>
</html>
