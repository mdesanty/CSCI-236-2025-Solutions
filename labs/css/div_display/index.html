<!DOCTYPE html>
<html>
  <head>
    <title>Div Display</title>
    <style>
      h1 {
        margin-left: 10px;
      }

      .box {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        color: white;
        border-radius: 10px;
        text-align: center;
        padding-top: 20px;
        display: inline-block;
        margin: 10px;
        width: 40%;
      }

      #left-div {
        background-color: green;

      }

      #right-div {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>We want these div elements next to each other.</h1>
    <div id="left-div" class="box">I am on the left.</div>
    <div id="right-div" class="box">I am on the right.</div>
  </body>
</html>
