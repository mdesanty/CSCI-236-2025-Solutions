<!DOCTYPE html>
<html>
  <head>
    <title>Inline Styles</title>
  </head>
  <body>
    <div>
      <span class="green-text" style="color: green; text-decoration: underline;">I can't wait to be green.</span>
    </div>
    <div id="main-container" style="border: 1px solid black; padding-top: 20px; padding-bottom: 20px; margin-top: 10px; margin-bottom: 10px; padding-left: 5px;">
      <span>I need some room please... more above me than below would be ideal.</span>
    </div>
    <div>
      <span class="blue-text" style="color: blue; font-style: italic;">I'm the footer text... I will be blue.</span>
    </div>
  </body>
</html>
