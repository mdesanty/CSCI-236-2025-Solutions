<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>

    <style>
      .container {
        margin-left: 10%;
        margin-right: 10%;
        margin-top: 100px;
        border: 1px solid black;
        height: 400px;
        border-radius: 10px;
        padding: 20px;
        background-color: antiquewhite;
      }

      #octospidercat {
        position: absolute;
        top: 100px;
        right: 10%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      Hi, I'm a container.
    </div>
    <img id="octospidercat" src="octospidercat.png" width="200" alt="">
  </body>
</html>
