<!DOCTYPE html>

<html>
  <head>
    <title>Animations</title>

    <style>
      div#target {
        background-color: lightgray;

        width: 100px;
        height: 100px;

        border-radius: 10px;
        padding: 10px;

        animation-name: fadeIn;
        animation-duration: 3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Animations</h1>
      <p>CSS animations make it possible to animate transitions from one CSS style configuration to another.</p>
      <div id="target">The target</div>
    </div>
  </body>
</html>
