<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('welcome-message').classList.add('blue-text');
    });
  </script>  
  
  <style>
    #welcome-message {
      font-size: 40px;
      text-align: center;
      margin-top: 20px;
    }

    .blue-text {
      color: blue;
    }
  </style>
</head>

<body>
  <div id="welcome-message">Welcome! My text should be blue.</div>
</body>

</html>
